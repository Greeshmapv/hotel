{% extends "base.html" %}
{% load static%}
{% block title %}
rooms
{% endblock %}
{% block content %}
<h2 class="text-center">Rooms</h2>
<div class="container">
    {% for room in rom %}
    <a href="{% url 'booking' %}">
        <div class="card text-center" style="width: 30rem; display:inline-block; margin: 20px;">
            <img src="{{ room.img.url }}" class="card-img-top" alt="..." height="200px" width="300px">
            <div class="card-body">
                <h5 class="card-title">{{ room.name }}</h5>
                <p class="card-text">{{ room.desc }}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
